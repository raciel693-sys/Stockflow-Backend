<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockFlow - Registro de Empresa (Web App)</title>
    <style>
        /* Estilos omitidos por brevedad */
        body { font-family: Arial, sans-serif; background-color: #f0f0f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); width: 400px; }
        h1 { text-align: center; color: #1e88e5; margin-bottom: 30px; }
        input[type="text"], input[type="email"] { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { background-color: #1e88e5; color: white; padding: 15px 20px; border: none; border-radius: 6px; cursor: pointer; width: 100%; font-size: 18px; margin-top: 25px; transition: background-color 0.3s; }
        button:hover { background-color: #1565c0; }
        #message { margin-top: 20px; text-align: center; padding: 10px; border-radius: 4px; }
        .success { background-color: #e8f5e9; color: #2e7d32; }
        .error { background-color: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <div class="container">
        <h1>StockFlow üöÄ</h1>
        <form id="registrationForm">
            <label for="name">Nombre de la Empresa:</label>
            <input type="text" id="name" required placeholder="Ej: Mis Zapatos S.A.">

            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" required placeholder="admin@empresa.com">

            <button type="submit">Continuar y Activar Backend</button>
            <div id="message"></div>
        </form>
    </div>

    <script>
        // URL de tu sitio Netlify (la base)
        const NETLIFY_SITE_URL = 'https://resonante-pasca-7132c1.netlify.app';

        // Endpoint Final que apunta a la funci√≥n que Netlify est√° ejecutando.
        // Usa el nombre del archivo de la funci√≥n, que es netlify.js
        const BACKEND_URL = NETLIFY_SITE_URL + '/.netlify/functions/netlify'; 

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const messageElement = document.getElementById('message');
            
            messageElement.className = '';
            messageElement.textContent = 'Enviando datos de registro...';

            // 1. Enviamos la petici√≥n POST al Backend Serverless
            fetch(BACKEND_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nombreEmpresa: name,
                    emailAdmin: email,
                    // El Backend Serverless necesita la ruta espec√≠fica del endpoint (que es companies)
                    path: '/companies' 
                })
            })
            .then(response => {
                if (!response.ok) {
                    // Si el Backend responde con 404/500
                    throw new Error('Error de servidor: ' + response.status + ' - Verifique el log de Netlify.');
                }
                return response.json();
            })
            .then(data => {
                // 2. √âxito: Registro simulado
                messageElement.className = 'success';
                messageElement.innerHTML = ‚úÖ ¬°Registro Exitoso! ID: ${data.id}. <br> <span style="font-weight: normal;">La conexi√≥n Web App ‚Üî Backend funciona.</span>;

                console.log('Respuesta del Backend:', data);

            })
            .catch(error => {
                // 3. Fallo: CORS o error de Netlify (404/500)
                messageElement.className = 'error';
                messageElement.textContent = ‚ùå Fallo en la conexi√≥n. Causa: ${error.message}.;
                console.error('Fallo en la conexi√≥n:', error);
            });
        });
    </script>
</body>
</html>
